sudo: false

dist: trusty

osx_image: xcode10.1

language: node_js

node_js: "8"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.2.0/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.2.0.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - curl -L https://yarnpkg.com/latest.tar.gz | tar xvz && mv dist $HOME/.yarn
  - export PATH="$HOME/.yarn/bin:$PATH"

addons:
  apt:
    packages:
      - xvfb

install:
  - yarn
  - npm install electron-builder@next
  - npm install
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

script:
  echo ./node_modules/*
  echo ./dist/*
  - yarn compile 
  - electron-builder --linux
  - electron-builder --mac

before_deploy:
  - cd dist

deploy:
     provider: releases
     api_key: $GITHUB_TOKEN
     file: 
         - ./node_modules/*
         - ./dist/*
     skip_cleanup: true
     on:
         repo: 
          rrhythmsharma/electron-travis-ci